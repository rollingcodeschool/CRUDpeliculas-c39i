<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las 3 metas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Peliculas</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="administrador.html"
                  >Administrador</a
                >
              </li>
              <li class="nav-item dropdown">
                <button
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-moon-stars-fill" id="iconTheme"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item" id="btnThemeLight">
                      <i class="bi bi-brightness-high-fill"></i> Light
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" id="btnThemeDark">
                      <i class="bi bi-moon-stars-fill"></i> Dark
                    </button>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <button class="nav-link">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <section>
        <h1 class="display-4 text-center">Administrador de Peliculas</h1>
        <hr>
        <p>Opciones: <button class="btn btn-outline-primary" id="btnAgregar"><i class="bi bi-clipboard-plus-fill"></i></button></p>
      </section>
      <section class="my-5">
        <h2 class="display-6">Lista de Pelis</h2>
        <hr>
        <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Imagen</th>
            <th>Genero</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      </section>
    <section class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
      <article class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="agregarModalLabel">Administrar Serie</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formAdministrarPelicula">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Código</label>
                <input type="text" class="form-control" id="codigo" placeholder="123" disabled>
              </div>
              <div class="mb-3">
                <label class="col-form-label">Titulo *</label>
                <input type="text" class="form-control" id="titulo" required placeholder="Ej: Robotech">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Descripcion *</label>
                <input type="text" class="form-control" id="descripcion" required placeholder="Ej: Lorem ipsum dolor sit amet">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Imagen *<small class="text-muted"> (URL con extension .png, .jpg o .gif)</small></label>
                <input type="text" class="form-control" id="imagen" required placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Genero *</label>
                <select class="form-select" aria-label="Elegir Genero" id="genero" required>
                  <option selected value="">Seleccione una opcion</option>
                  <option value="Aventura">Aventura</option>
                  <option value="Accion">Accion</option>
                  <option value="Drama">Drama</option>
                  <option value="Terror">Terror</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="col-form-label">Año</label>
                <input type="text" class="form-control" id="anio" placeholder="Ej: 2023">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Duración <small class="text-muted">(minutos)</small></label>
                <input type="text" class="form-control" id="duracion" placeholder="Ej: 93 min">
              </div>
              <div class="mb-3">
                <label class="col-form-label">País</label>
                <input type="text" class="form-control" id="pais" placeholder="Ej: Argentina">
              </div>
              <div class="mb-3">
                <label class="col-form-label">Reparto <small class="text-muted text-sm">(Cada actor separado por coma)</small></label>
                <input type="text" class="form-control" id="reparto" placeholder="Ej: Chris Pratt, Anya Taylor-Joy, Charlie Day, Jack Black">
              </div>
              <div class="justify-content-start">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
              <div class="alert alert-danger mt-3 d-none" role="alert" id="msjFormulario">
              </div>
            </form>
          </div>
        </div>
      </article>
    </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/administrador.js" type="module"></script>
  </body>
</html>
